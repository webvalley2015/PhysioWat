{% extends 'PhysioWat/base.html' %}
{% load static %}
{% block container %}
<h1>Upload File</h1>


{% include "includes/steps.html" %}

<form action="#" method="post" enctype="multipart/form-data" class="form-cnt">
    <!--class="form-cnt dropzone" id="my-awesome-dropzone">-->
    {% csrf_token %}
    <div class="form-group">
        <label for="sel">Experiment</label>
        <select name="experiment" class="form-control" id="sel">
            {% for c in experiments %}
            <option value="{{ c.0 }}">{{ c.1 }}</option>
            {% endfor %}
        </select>
    </div>
    <!-- buttons submit and reset -->
    {% include "includes/bootstrap_fordbgroup.html" %}
    <div align="center">
        <button id="button_prev" class="btn btn-default" onclick="decrease_passage()">Previous Step</button>
        <button id="button_next" class="btn btn-default" onclick="increase_passage()">Next Step</button>
    </div>
</form>
<!--<button id="button1" class="btn btn-success" onclick="increase_passage()">Next step</button>-->


{% endblock %}
