{% extends "PhysioWat/base.html" %}
{% load static %}
{% load highcharts_tags %}
{% block app_specific_css %}

{% endblock %}


{% block container %}
<div class="content row">

    <div class="graphs col-md-8">
        <div class="processed-signal row">
            <div id="processed-signal"> </div>
        </div>
        <div class="temporary-processing row">
            <div id="temporary-processing"> </div>
        </div>
    </div>

    <div class="algorithms col-md-4">
        <form action=".">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    Algorithm 1
                </label>
                <label>
                    <input type="checkbox" value="">
                    Algorithm 2
                </label>
            </div>
            <button type="submit" class="btn btn-default" id="apply_button">Apply</button>
            <button type="reset" class="btn btn-danger">Reset</button>
            
           <label for="inputBegin">Begin</label>
		   <input type="text" class="form-control" id="inputBegin" placeholder="begin">
		   
		     <label for="inputEnd">Begin</label>
		   <input type="text" class="form-control" id="inputEnd" placeholder="end">
		   
		   <label for="inputTitle">Begin</label>
		   <input type="text" class="form-control" id="inputTitle" placeholder="title for the graph">
		   
            
           <!-- <button type="post" class="btn btn-default"><input type="textbox" value=""</button>
            <button type="post" class="btn btn-default"></button>  -->
        </form>
    </div>

</div>
{% endblock %}


{% block app_specific_js %}

{% highcharts_js 1 0 0 0 %}

$(function () {
    $.getJSON("{% url 'chart_getdata' 'graph1' 50 70 %}", function(data) {
        $('#processed-signal').highcharts(data);
    });
    $.getJSON("{% url 'chart_getdata' '343443' 50 70 %}", function(data) {

    });
});
</script>

{% endblock app_specific_js %}
