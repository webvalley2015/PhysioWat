{% extends 'PhysioWat/base.html' %}
{% block container %}
<h1>Select Experiment</h1>

{% include "includes/steps.html" %}

<form action="#" method="post" enctype="multipart/form-data" class="form-cnt">
    {% csrf_token %}
    <div class="form-group">
        <label for="sel">Experiment</label>
        <select name="exp_name" class="form-control" id="sel">
            {% for c in name_list %}
            <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input placeholder="Passcode" type="password" name="token" required="true" class="form-control">
    </div>
    <input type="submit" class="btn btn-default" value="Select">
</form>

{% endblock %}
