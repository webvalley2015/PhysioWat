{% extends 'PhysioWat/base.html' %}
{% block container %}
    <h1>Select Record</h1>
    <br>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <select name="rec_name">
            {% for c in name_list %}
                <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
        </select><br>
        <div class="btn-fix">
            <input type="submit" value="Select">
        </div>
    </form>
{% endblock %}
