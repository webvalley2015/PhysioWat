{% load bootstrap3 %}
<div>
	<form action="#" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        {% endbuttons %}
	</form>
</div>
